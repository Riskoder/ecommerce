<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/productos/productDetails.css" />
    <link rel="stylesheet" href="./components/AddToCardBtn.css" />
    <link rel="stylesheet" href="./components/CartOption.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="./pages/nosotros/Nosotros.css" />
    <link rel="stylesheet" href="./pages/contacto/Contacto.css" />
    <link rel="stylesheet" href="./pages/carritoCompras/Cart.css" />
    <link rel="stylesheet" href="./pages/blogs/Blogs.css" />
    <link rel="stylesheet" href="./pages/home/Home.css" />
    <link rel="stylesheet" href="./components/login/Login.css" />
    <link rel="stylesheet" href="./pages/admin/Admin.css" />
    <link rel="stylesheet" href="./components/register/Register.css" />
    <title>StylePoint</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- 3 SECCIONES PRINCIPALES DEL NAVABAR -->
        <div class="flex-container">
          <!-- LOGO -->
          <a href="#"
            ><img
              height="48px"
              width="48px"
              class="logo"
              src="assets/logo.png"
              alt=""
          /></a>
          <!-- MENU PRINCIPAL DE LAS VISTAS -->
          <nav class="navbar">
            <a href="#/">Home</a>
            <a href="#/products">Productos</a>
            <a href="#/about">Nosotros</a>
            <a href="#/blog">Blogs</a>
            <a href="#/contact">Contacto</a>
          </nav>
          <!-- MENU DE OPCIONES USUARIO Y CARRITO -->
          <div class="menu-opciones">
            <a id="user-link" href="#/login">
              <span class="material-symbols-outlined">account_box</span>
              <span id="user-name" style="margin-left: 6px"></span>
            </a>
            <button
              id="logout-btn"
              style="
                display: none;
                border: none;
                background: transparent;
                cursor: pointer;
                margin-left: 8px;
              "
              title="Salir"
            >
              <span class="material-symbols-outlined">logout</span>
            </button>
            <div id="cart-option-container"></div>
          </div>
        </div>
      </div>
    </header>
    <main id="content"></main>
    <footer class="footer">
      <div class="footer-container">
        <!-- Logo / Marca -->
        <div class="footer-brand">
          <h2>STYLEPOINT</h2>
          <br />
          <p>Creamos tendencia para nuestros compradores</p>
          <br />
          <small
            >© 2025 StylePoint. Todos los derechos reservados. Diseñado por
            Gabriel Vidal, Raúl Fernández</small
          >
        </div>

        <!-- Navegación -->
        <nav class="footer-nav">
          <h4>Enlaces</h4>
          <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/products">Productos</a></li>
            <li><a href="#/about">Nosotros</a></li>
            <li><a href="#/blog">Blogs</a></li>
            <li><a href="#/contact">Contacto</a></li>
          </ul>
        </nav>

        <!-- Métodos de pago -->
        <div class="footer-payments">
          <h4>Métodos de pago</h4>
          <div class="payment-icons">
            <img src="assets/gpay.webp" alt="Google Pay" />
            <img src="assets/mastercard.webp" alt="Mastercard" />
            <img src="assets/paypal.webp" alt="PayPal" />
            <img src="assets/visa.webp" alt="Visa" />
          </div>
        </div>

        <!-- Redes sociales -->
        <div class="footer-social">
          <h4>Síguenos</h4>
          <div class="social-icons">
            <a href="#"><img src="assets/facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="assets/github.svg" alt="GitHub" /></a>
            <a href="#"><img src="assets/instagram.svg" alt="Instagram" /></a>
            <a href="#"><img src="assets/twitter.svg" alt="Twitter" /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="index.js" type="module"></script>
</html>
